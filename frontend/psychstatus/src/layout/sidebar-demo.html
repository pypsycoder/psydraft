    .icon-btn {

    /* –°–∞–º–∞ –∏–∫–æ–Ω–∫–∞ ‚Äî —Ç—É—Ç –º–æ–∂–Ω–æ –≤—Å—Ç–∞–≤–∏—Ç—å <img> –≤–º–µ—Å—Ç–æ emoji */

    .icon-btn:hover {

      transform: translateY(-1px);
    }

    /* –ê–∫—Ç–∏–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞: –ï–î–ò–ù–°–¢–í–ï–ù–ù–´–ô —è—Ä–∫–∏–π —Å–∏–Ω–∏–π –∞–∫—Ü–µ–Ω—Ç */
